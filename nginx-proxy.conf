# Nginx configuration for openweb.honercloud.com
# Place this file in /etc/nginx/sites-available/openweb.honercloud.com
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/openweb.honercloud.com /etc/nginx/sites-enabled/
# Finally reload nginx: sudo nginx -s reload

server {
    listen 80;
    server_name openweb.honercloud.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name openweb.honercloud.com;

    # SSL certificates (update paths as needed)
    # ssl_certificate /etc/letsencrypt/live/openweb.honercloud.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/openweb.honercloud.com/privkey.pem;
    
    # Or if using wildcard cert:
    ssl_certificate /etc/letsencrypt/live/honercloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/honercloud.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_http_version 1.1;

    # WebSocket support
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;

    # Main application (Vite dev server)
    location / {
        proxy_pass http://localhost:5173;
        proxy_buffering off;
    }

    # API endpoints (mock backend)
    location /api {
        proxy_pass http://localhost:8080;
    }

    location /ollama {
        proxy_pass http://localhost:8080;
    }

    location /openai {
        proxy_pass http://localhost:8080;
    }

    location /rag {
        proxy_pass http://localhost:8080;
    }

    location /images {
        proxy_pass http://localhost:8080;
    }

    location /audio {
        proxy_pass http://localhost:8080;
    }

    location /utils {
        proxy_pass http://localhost:8080;
    }

    # HMR WebSocket for Vite
    location /@vite/client {
        proxy_pass http://localhost:5173;
    }

    location /__vite_ping {
        proxy_pass http://localhost:5173;
    }

    location /node_modules {
        proxy_pass http://localhost:5173;
    }

    location /src {
        proxy_pass http://localhost:5173;
    }

    location /@fs {
        proxy_pass http://localhost:5173;
    }
}